<ap-dialog-title-template i18n>
    Create Template
</ap-dialog-title-template>

<mat-dialog-content>
    <div class="ap-max-w-[550px]">
        <mat-form-field class="ap-w-full">
            <mat-label i18n>File</mat-label>
            <ap-file-upload #flowInput [formControl]="fileControl"></ap-file-upload>
            <ap-icon-button [height]="25" [width]="25" iconFilename="attach.svg" matSuffix
                (buttonClicked)="flowInput.fileInput.nativeElement.click()"></ap-icon-button>
        </mat-form-field>
        <mat-error *ngIf="invalidJson" i18n>Flow template json is invalid</mat-error>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <div class="ap-flex ap-gap-2.5">
        <ap-button btnColor="basic" mat-dialog-close btnSize="default" btnColor="basic" i18n>
            Cancel
        </ap-button>
        <ap-button [loading]="loading" [disabled]="!fileControl.valid" (buttonClicked)="createTemplate()" btnColor="success"
            btnSize="default" i18n>
            Create
        </ap-button>
    </div>
</mat-dialog-actions>

<ng-container *ngIf="createTemplate$ | async"></ng-container>
