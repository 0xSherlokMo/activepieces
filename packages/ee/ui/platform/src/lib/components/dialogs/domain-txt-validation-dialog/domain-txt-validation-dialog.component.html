<ap-dialog-title-template>
    {{ title }}
</ap-dialog-title-template>

<mat-dialog-content>
    <div class="ap-min-w-[470px] ap-max-w-[470px]">
        <form class="ap-flex ap-flex-col ap-gap-2">
            @if(error$) {
            <mat-error i18n>
                {{ error$ }}
            </mat-error>
            }
            <mat-form-field class="ap-w-full" appearance="outline">
                <mat-label>Certificate validation TXT name</mat-label>
                <input name="cf-validation-txt" type="text" matInput value="{{data.cloudflareHostnameData.txtName}}"
                    disabled />
            </mat-form-field>
            <mat-form-field class="ap-w-full" appearance="outline">
                <mat-label>Certificate validation TXT value</mat-label>
                <input name="cf-validation-txt" type="text" matInput value="{{data.cloudflareHostnameData.txtValue}}"
                    disabled />
            </mat-form-field>
        </form>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <div class="ap-flex ap-gap-2.5">
        <ap-button btnColor="basic" mat-dialog-close btnSize="default" btnColor="basic"
            [disabled]="(loading$ | async) || false" i18n>
            Cancel
        </ap-button>
        <ap-button btnSize="default" type="submit" (click)="verifyDomain()" [loading]="(loading$ | async) || false"
            btnColor="primary" i18n>
            Verify
        </ap-button>
    </div>
</mat-dialog-actions>

<ng-container *ngIf="verificationStatus$ | async"></ng-container>
