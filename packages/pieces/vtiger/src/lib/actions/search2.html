    <title>Large Wide Search Control</title>

    <!-- Bootstrap Icons CSS (corrected version) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styles for the search control */
        .search-control {
            width: 400px; /* Adjust the width as needed */
            transition: border 0.3s ease-in-out;
        }

        .search-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.25);
        }

        .search-icon {
            cursor: pointer;
        }

        /* CSS animation for border transition */
        @keyframes borderGlow {
            0% {
                border-color: #ced4da;
            }
            50% {
                border-color: #007bff;
            }
            100% {
                border-color: #ced4da;
            }
        }

        .piece {
            flex: 1 0 calc(33.33% - 20px); /* Three items per row on large screens */
            max-width: calc(33.33% - 20px);
            box-sizing: border-box;
            text-align: center;
            border: 1px solid #f1f1f1;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            flex-direction: row;
            gap: 16px;
            font-weight: 500;
            font-size: 18px;
            padding: 20px;
            cursor: pointer;
        }

        .piece:hover {
            background-color: rgb(247, 247, 247, 0.8);
        }

        .product-logo {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .product-name {
            margin: 0;
        }

        #searchResults {
            display: flex;
            gap: 30px;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        @media (max-width: 767px) {
            /* One item per row on small screens */
            .piece {
                flex: 1 0 calc(100% - 20px);
                max-width: calc(100% - 20px);
            }
        }
    </style>
</head>

<div class="container mt-5">
    <div class="input-group">
        <input type="text" class="form-control search-control" placeholder="Search..." id="searchInput">
        <button class="btn btn-outline-secondary search-icon" type="button" id="searchButton">
            <i class="bi bi-search"></i>
        </button>
    </div>

    <div class="mt-5" id="searchResults"></div>
</div>

    // Function to perform search and update results
    function performSearch() {
        // Get the search input value
        var searchTerm = document.getElementById('searchInput').value.toLowerCase();

        // Filter JSON data based on the search term
        var filteredData = jsonData.filter(function (item) {
            // Check if either "url" or "name" contains the search term
            return item.url.toLowerCase().includes(searchTerm) || item.name.toLowerCase().includes(searchTerm);
        });

        // Display the filtered results
        updateResults(filteredData);
    }

    // Function to update the results container using template literals
    function updateResults(results) {
        var resultsContainer = document.getElementById('searchResults');
        resultsContainer.innerHTML = '';

        // Use template literals to generate HTML for each result
        results.forEach(function (item) {
            var resultHTML = `
                <div class="piece">
                    <img class="product-logo" src="${item.url}" alt="${item.name}">
                    <p class="product-name my-auto">${item.name}</p>
                </div>
            `;
            resultsContainer.innerHTML += resultHTML;
        });
    }

    // Attach the performSearch function to the keyup event of the search input
    document.getElementById('searchInput').addEventListener('keyup', performSearch);

    // Initial display of all data
    updateResults(jsonData);
