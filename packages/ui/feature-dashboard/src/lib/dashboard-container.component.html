<mat-sidenav-container class="ap-h-full ">
    <mat-sidenav mode="side" [opened]="showSidnav$ | async">
        <app-sidenav-routes-list></app-sidenav-routes-list>
    </mat-sidenav>
    <mat-sidenav-content class="thin-scrollbars ">
        <div *ngIf="(isEmbedded$ | async) === undefined || (isEmbedded$ | async) === false"
            class="ap-absolute  ap-w-full ap-border-b " [class.!ap-border-none]="isInPlatformRoute$ | async">
            <div class="ap-flex ap-items-center  ap-my-5 ap-mx-[1.875rem]">
                <div class="ap-font-semibold ap-border-solid  ap-typography-headline-5 !ap-font-semibold"
                    *ngIf="(isInPlatformRoute$ | async) === undefined || (isInPlatformRoute$ | async) === false ">
                    {{(currentProject$ | async)?.displayName}}
                </div>
                <div class="ap-flex-grow"></div>
                <ap-button *ngIf="!router.url.startsWith('/platform')" btnColor="white" btnStyle="basic"
                    btnSize="medium" (buttonClicked)="navigateToPlatformDashboard()" i18n>
                    <div class="ap-flex ap-gap-2 ap-items-center">
                        <svg-icon src="assets/img/custom/arrow-right.svg" class="ap-w-[15px] ap-h-[15px] ap-fill-body"
                            [applyClass]="true"></svg-icon> Platform Dashboard
                    </div>

                </ap-button>
                <ap-button *ngIf="router.url.startsWith('/platform')" btnColor="white" btnStyle="basic" btnSize="medium"
                    (buttonClicked)="navigateToProjectDashboard()" i18n>
                    <div class="ap-flex ap-gap-2 ap-items-center">
                        <svg-icon src="assets/img/custom/arrow-right.svg" class="ap-w-[15px] ap-h-[15px] ap-fill-body"
                            [applyClass]="true"></svg-icon> Project Dashboard
                    </div>

                </ap-button>
                <div class="ap-flex ap-mx-3">
                    <app-tasks-progress></app-tasks-progress>
                </div>
                <ap-user-avatar class="ap-ml-[20px]"></ap-user-avatar>
            </div>

        </div>
        <div class="ap-h-full" [class.ap-pt-7.5]="((isInPlatformRoute$ | async) === false || (isInPlatformRoute$ | async) === undefined) &&
                                ((isEmbedded$ | async) === undefined || (isEmbedded$ | async) === false)">
            <router-outlet></router-outlet>
            <div *ngIf="showPoweredByAp$ | async" class="ap-h-[70px] ap-w-full" #paddingForStickyNote>
            </div>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>

<div *ngIf="showPoweredByAp$ | async"
    class="ap-sticky  ap-bg-transparent  ap-bottom-0 ap-pb-5 ap-z-50 ap-mr-5 ap-ml-28">
    <div class="ap-flex ap-justify-end  ap-bg-transparent">
        <ap-powered-by-activepieces></ap-powered-by-activepieces>
    </div>
</div>
