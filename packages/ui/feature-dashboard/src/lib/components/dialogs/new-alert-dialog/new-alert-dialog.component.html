<ap-dialog-title-template i18n>New Alert
</ap-dialog-title-template>
<mat-dialog-content>
    <form class="ap-flex ap-flex-col ap-gap-1  md:ap-w-[500px]" [formGroup]="newAlertForm" (submit)="addAlert()">
        <mat-form-field class="ap-w-full" appearance="outline">
            <mat-label i18n>Channel</mat-label>
            <mat-select i18n-placeholder [formControl]="newAlertForm.controls.channel">
                <mat-option value="EMAIL">Email</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="ap-w-full" appearance="outline">
            <mat-label i18n>Details</mat-label>
            <input formControlName="details" matInput type="text" />
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <div class="ap-flex ap-gap-2.5">
        <ap-button btnColor="basic" mat-dialog-close btnSize="default" btnColor="basic" i18n>
            Cancel
        </ap-button>
        <ap-button btnSize="default" type="submit" (click)="addAlert();" btnColor="primary" i18n>
            Create
        </ap-button>
    </div>
</mat-dialog-actions>

<ng-container *ngIf="creatingAlert$ | async"></ng-container>
