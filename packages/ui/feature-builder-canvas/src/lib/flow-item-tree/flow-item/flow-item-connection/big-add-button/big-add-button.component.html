<div class="big-add-button ap-flex ap-items-center ap-justify-center ap-absolute " tabindex="1"
    [class.ap-cursor-pointer]="showCursorOnHover$ | async" (click)="setSelectedAddBtnId()"
    [class.big-add-button-drop-indicator]="(selectedAddBtnId$ | async) === addButtonId" (focus)="showBoxShadow = true"
    (blur)="showBoxShadow = false" [class.box-shadow]="showBoxShadow" [style.top]="top" [style.left]="left">
    <svg-icon *ngIf="(selectedAddBtnId$ | async) !== addButtonId" src="./assets/img/custom/plus.svg" class="add-icon"
        [applyClass]="true"></svg-icon>
</div>
