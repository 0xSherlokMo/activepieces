<ng-container *ngIf="(runs$ | async) as runs;else loading">
    <div class="ap-flex ap-flex-col ap-gap-4 ap-p-5">
        <div *ngFor="let run of runs">
            <div class="ap-text-body">{{run.created |date:'mediumDate'
                }}, {{run.created |date:'shortTime' }} </div>
            <div>
                <ap-state-icon [status]="run.status" [showStatusText]="true"></ap-state-icon>
            </div>
        </div>
    </div>
    <div class="full-height-of-sidebar ap-flex ap-flex-grow ap-justify-center ap-items-center" i18n>
        No runs yet, make sure you publish your flow and that it has been triggerd
    </div>
</ng-container>


<ng-template #loading>
    <div class="full-height-of-sidebar ap-flex ap-flex-grow ap-justify-center ap-items-center ">
        <ap-loading-icon> </ap-loading-icon>
    </div>
</ng-template>
