<div class="edit-step-accordion-container ap-flex ap-flex-col">
  <form class="ap-w-full" >
    <div class="ap-px-4 ap-py-2 expansion-panel-body">
      <div >
        @if(selectedStep.type === ActionType.LOOP_ON_ITEMS)
        {
          <app-loop-step-input-form
          [step]="selectedStep"
        >
        </app-loop-step-input-form>
        }
    
        @if(selectedStep.type === ActionType.BRANCH)
        {
          <app-branch-step-input-form
          [step]="selectedStep"
          >
        </app-branch-step-input-form>
        }
       
        @if(selectedStep.type === ActionType.CODE)
        {
          <app-code-step-input-form
          [step]="selectedStep"
          >
          </app-code-step-input-form>
        }
    
        @if(selectedStep.type === ActionType.PIECE || selectedStep.type === TriggerType.PIECE)
        {
          <app-piece-input-form >
          </app-piece-input-form>
        }
       
      </div>
    </div>
  </form>
</div>
