<!-- BG color is inlined because we don't want it affected by whitelabelling -->
<div
    class="ap-mt-10 ap-mx-auto ap-typography-body-1 ap-max-w-[900px] ap-text-center ap-p-5 ap-min-h-[150px] ap-gap-4 ap-text-gray-800 ap-flex ap-justify-center ap-flex-col ap-relative ap-mb-8">
    <div class="ap-typography-headline-5 ap-mt-1 ">
        <b>{{featureNoteTitle}}</b>
    </div>
    <div class="ap-typography-body-1 ap-mx-auto ap-text-gray-800 ap-max-w-[485px] ap-flex ap-flex-col ap-gap-4">
        {{featureNote}}
        <div class="ap-flex ap-justify-center ap-gap-3 ap-items-center ap-h-[3rem]">
            <ap-button *ngIf="pricingUrl" (buttonClicked)="openPricing()" [fullWidthOfContainer]="true" btnColor="primary"
                btnSize="large">
                <div
                    class="ap-text-body-2 !ap-font-semibold ap-items-center ap-justify-center">
                    Request Trial
                </div>
            </ap-button>
        </div>
    </div>

    <div class="ap-w-full ap-mt-6 ap-shadow-2xl">
        <video *ngIf="videoUrl !== ''" class="ap-w-4/5" autoplay loop muted playsinline class="ap-w-full ap-rounded-xl" oncanplay="this.play()" onloadedmetadata="this.muted = true"><source [src]="videoUrl" type="video/mp4"></video>
    </div>
</div>
