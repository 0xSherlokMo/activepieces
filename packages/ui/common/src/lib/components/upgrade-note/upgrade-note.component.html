<!-- BG color is inlined because we don't want it affected by whitelabelling -->
<div
    class="ap-mt-10 ap-mx-auto ap-typography-body-1 ap-max-w-[900px] ap-text-center ap-p-5 ap-min-h-[150px] ap-gap-4 ap-text-gray-800 ap-flex ap-justify-center ap-flex-col ap-relative ap-mb-8">
    <div class="ap-typography-headline-5 ap-mt-1 ">
        <b>Unlock Projects</b>
    </div>
    <div class="ap-typography-body-1 ap-mx-auto ap-text-gray-800 ap-max-w-[485px] ap-flex ap-flex-col ap-gap-4">
        {{featureNote}}
        <div class="ap-flex ap-justify-center ap-gap-3 ap-items-center ap-h-[3rem]">

                    Request 7-Day Trial
                </div>
            </ap-button>
        </div>

    <video autoplay="" loop="" muted="" playsinline="" class="ap-mt-8 ap-max-w-[1280px] ap-w-full ap-rounded-xl"><source src="https://www.activepieces.com/videos/hero-video.mp4" type="video/mp4"></video>
