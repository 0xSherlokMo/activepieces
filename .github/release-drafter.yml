include-pre-releases: false
exclude-labels:
  - 'skip-changelog'
  - 'release'
  - 'pre-release'
categories:
  - title: "✨ Exciting New Features"
    labels:
      - "🌟 feature"
  - title: "🧩 Pieces"
    labels:
      - "🔌 pieces"
  - title: "👩‍💻 Developer Experience"
    labels:
      - "💻 dx"
  - title: "🛠️ Piece Framework"
    labels:
      - "🛠️ piece-framework"
  - title: "🐞 Bug Fixes"
    labels:
      - "🐛 bug"
  - title: "🎨 Enhancements & Polish"
    labels:
      - "⭐ enhancement"
  - title: "📚 Documentation"
    labels:
      - "📚 documentation"
  - title: "🧹 Maintenance"
    labels:
      - "🧹 clean up"
  - title: "Other Changes"
    labels:
      - "*"
  - title: "🖥️ API Changes"
    labels:
      - "🖥️ api"

template: |

  $CHANGES

  ## Thanks ❤️
  $CONTRIBUTORS