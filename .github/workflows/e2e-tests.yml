name: E2E Tests
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Debug E2E_INSTANCE_URL
        run: |
          if [ -z "$E2E_INSTANCE_URL" ]; then
            echo "E2E_INSTANCE_URL is not set"
          else
            echo "E2E_INSTANCE_URL is set"
          fi
        env:
          E2E_INSTANCE_URL: ${{ secrets.E2E_INSTANCE_URL }}

      - name: Run Checkly tests
        run: npx checkly test --config=packages/tests-e2e/checkly.config.ts --reporter=github --record
        env:
          CHECKLY_API_KEY: ${{ secrets.CHECKLY_API_KEY }}
          CHECKLY_ACCOUNT_ID: ${{ secrets.CHECKLY_ACCOUNT_ID }}
          E2E_EMAIL: ${{ secrets.E2E_EMAIL }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
          E2E_INSTANCE_URL: ${{ secrets.E2E_INSTANCE_URL }}

      - name: Create summary
        run: cat checkly-github-report.md > $GITHUB_STEP_SUMMARY
        if: always()